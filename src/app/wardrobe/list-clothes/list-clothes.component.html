<h2>
  {{Title}}
</h2>

<div class="row" >
  <div class="col" *ngFor="let image of Images">
    <div class="card" style="width: 18rem;">
      <img
        class="card-img-top d-flex justify-content-center"
        src='../../../assets{{image}}'
        alt="Card image cap"
      />
      <div class="card-body">
        <div class="h5 card-title">Card title</div>
        <a href="#" class="btn btn-primary">Select</a>
      </div>
    </div>
  </div>
</div>
